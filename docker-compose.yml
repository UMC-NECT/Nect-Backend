version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: nect-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - nect-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    image: ${DOCKERHUB_USERNAME}/nect-api:${IMAGE_TAG:-develop}
    container_name: nect-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - nect-network

  nginx:
    image: nginx:latest
    container_name: nect-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cert:/etc/nginx/cert:ro
    depends_on:
      - api
    networks:
      - nect-network

networks:
  nect-network:
    driver: bridge

volumes:
  redis-data:
