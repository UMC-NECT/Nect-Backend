version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: nect-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - nect-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    image: ${DOCKERHUB_USERNAME}/nect-api:${IMAGE_TAG:-latest}
    container_name: nect-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - nect-network

networks:
  nect-network:
    driver: bridge

volumes:
  redis-data: