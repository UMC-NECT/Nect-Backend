openai:
  api-key: test
spring:
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    cloud-flare:
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key
      region:
        static: ap-northeast-2
      r2:
        bucket: test-bucket
        endpoint: https://accountid.r2.cloudflarestorage.com
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            redirect-uri: http://localhost/oauth2/google/callback
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_basic
            scope: email,profile
          kakao:
            client-id: test
            client-secret: test
            redirect-uri: http://localhost/oauth2/kakao/callback
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope: profile_nickname,profile_image
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
jwt:
  secret: test-jwt-secret-key-for-tests-should-be-long-enough
  access-token-expiration: 3600000
  refresh-token-expiration: 86400000
app:
  auth:
    key: test-auth-key
GOOGLE_CLIENT_ID: test
GOOGLE_CLIENT_SECRET: test
GOOGLE_REDIRECT_URI: http://localhost/oauth2/google/callback
KAKAO_CLIENT_ID: test
KAKAO_CLIENT_SECRET: test
KAKAO_REDIRECT_URI: http://localhost/oauth2/kakao/callback
